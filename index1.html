<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>প্রশ্ন পাঠান</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {font-family: Arial,sans-serif; background:#f9f9f9; margin:0; padding:0;}
    header {background:#198754; color:#fff; text-align:center; padding:15px;}
    header h1 {margin:0;}
    nav {display:flex; justify-content:center; padding:10px; background:#145c3e;}
    nav a {color:#fff; text-decoration:none; padding:8px 15px; margin:0 5px; border-radius:5px; background:#198754;}
    nav a:hover {background:#10724a;}
    section {max-width:600px; margin:20px auto; background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    input, textarea {width:100%; padding:10px; margin:8px 0; border-radius:5px; border:1px solid #ccc;}
    button {padding:10px 20px; background:#198754; color:#fff; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#10724a;}
  </style>
</head>
<body>

<header>
  <h1>প্রশ্ন পাঠান</h1>
</header>

<nav>
  <a href="index.html"><i class="fas fa-home"></i> হোমে ফিরে যান</a>
  <a href="qa.html"><i class="fas fa-question-circle"></i> সব প্রশ্ন দেখুন</a>
</nav>

<section>
  <form id="qa-form">
    <input type="text" id="name" placeholder="আপনার নাম লিখুন..." required>
    <textarea id="question" placeholder="আপনার প্রশ্ন লিখুন..." required></textarea>
    <button type="submit">প্রশ্ন পাঠান</button>
  </form>
</section>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDZU9TtNXcpWW_jp366Kf2eWaN8QjigVeU",
    authDomain: "islamicworldskm.firebaseapp.com",
    projectId: "islamicworldskm",
    storageBucket: "islamicworldskm.firebasestorage.app",
    messagingSenderId: "703538391992",
    appId: "1:703538391992:web:9a36ea8c6f190fb3be3d"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("qa-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const question = document.getElementById("question").value.trim();
    if(!name || !question){ alert("নাম ও প্রশ্ন লিখুন!"); return; }
    try {
      await db.collection("questions").add({
        name:name,
        questionText:question,
        timestamp:new Date(),
        answer:""
      });
      alert("✅ প্রশ্ন সফলভাবে জমা হয়েছে!");
      document.getElementById("qa-form").reset();
    } catch(err){
      console.error(err);
      alert("প্রশ্ন জমা দিতে সমস্যা হয়েছে!");
    }
  });
</script>

</body>
</html>
