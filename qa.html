<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>প্রশ্নোত্তর - IslamicWorldBD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family:'Segoe UI', sans-serif; background:#f5f6fa; padding:20px;}
        h1 { color:#198754; }
        .qa { background:#fff; padding:15px; margin-bottom:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
        nav a { margin-right:10px; color:#198754; text-decoration:none; font-weight:bold;}
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDZU9TtNXcpWW_jp366Kf2eWaN8QjigVeU",
          authDomain: "islamicworldskm.firebaseapp.com",
          projectId: "islamicworldskm",
          storageBucket: "islamicworldskm.firebasestorage.app",
          messagingSenderId: "703538391992",
          appId: "1:703538391992:web:9a36ea8c6f190fb3be3d4d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    </script>
</head>
<body>
    <nav>
        <a href="index.html">হোম</a>
        <a href="admin.html">এডমিন</a>
    </nav>

    <h1>প্রশ্নোত্তর</h1>
    <div id="qaContainer"></div>

    <script>
        const container = document.getElementById("qaContainer");

        // প্রশ্ন+উত্তর দেখানো
        db.ref('questions').on('value', (snapshot) => {
            container.innerHTML = "";
            const data = snapshot.val();
            if(data){
                Object.keys(data).forEach(key => {
                    const q = data[key];
                    const div = document.createElement("div");
                    div.className = "qa";
                    div.innerHTML = `<b>প্রশ্ন:</b> ${q.text} <br> <b>উত্তর:</b> ${q.answer || 'এখনো উত্তর নেই।'}`;
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = "<p>কোনো প্রশ্ন নেই।</p>";
            }
        });
    </script>
</body>
</html>
