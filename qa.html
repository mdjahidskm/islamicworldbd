<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>প্রশ্নোত্তর</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#198754; color:#fff; padding:15px; text-align:center;}
    header h1 {margin:0;}
    nav {display:flex; justify-content:center; padding:10px; background:#145c3e;}
    nav a {color:#fff; text-decoration:none; padding:8px 15px; margin:0 5px; border-radius:5px; background:#198754;}
    nav a:hover {background:#10724a;}
    #questions {max-width:800px; margin:20px auto;}
    .question-card {background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:15px; margin:10px;}
    .question-card b {color:#198754;}
  </style>
</head>
<body>

<header>
  <h1>প্রশ্নোত্তর</h1>
</header>

<nav>
  <a href="index.html"><i class="fas fa-home"></i> হোমে ফিরে যান</a>
</nav>

<div id="questions"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDZU9TtNXcpWW_jp366Kf2eWaN8QjigVeU",
    authDomain: "islamicworldskm.firebaseapp.com",
    projectId: "islamicworldskm",
    storageBucket: "islamicworldskm.firebasestorage.app",
    messagingSenderId: "703538391992",
    appId: "1:703538391992:web:9a36ea8c6f190fb3be3d"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const questionsDiv = document.getElementById("questions");

  db.collection("questions").orderBy("timestamp", "desc").onSnapshot(snapshot => {
    questionsDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const q = doc.data();
      questionsDiv.innerHTML += `
        <div class="question-card">
          <b>${q.name}</b> জিজ্ঞেস করেছেন:<br>
          ${q.questionText}<br><br>
          <b>উত্তর:</b> ${q.answer ? q.answer : "এখনো কোনো উত্তর নেই"}
        </div>
      `;
    });
  });
</script>

</body>
</html>
