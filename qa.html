<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>প্রশ্ন করুন</title>
</head>
<body>
  <h2>আপনার প্রশ্ন লিখুন</h2>
  <form id="questionForm">
    <input type="text" id="name" placeholder="আপনার নাম" required><br><br>
    <textarea id="question" placeholder="প্রশ্ন লিখুন" required></textarea><br><br>
    <button type="submit">জমা দিন</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDZU9TtNXcpWW_jp366Kf2eWaN8QjigVeU",
      authDomain: "islamicworldskm.firebaseapp.com",
      projectId: "islamicworldskm",
      storageBucket: "islamicworldskm.firebasestorage.app",
      messagingSenderId: "703538391992",
      appId: "1:703538391992:web:9a36ea8c6f190fb3be3d4d"
    };

    // ✅ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ প্রশ্ন জমা দেওয়া
    document.getElementById("questionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const question = document.getElementById("question").value;

      await db.collection("questions").add({
        name: name,
        question: question,
        answer: "",
        time: new Date()
      });

      alert("আপনার প্রশ্ন জমা হয়েছে!");
      document.getElementById("questionForm").reset();
    });
  </script>
</body>
</html>
